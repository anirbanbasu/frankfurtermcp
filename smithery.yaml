# Check reference at https://smithery.ai/docs/build/project-config/smithery-yaml
# This, however, is confusing: https://smithery.ai/docs/build/project-config since the reference does not have a `start` key.
version: 1
runtime: "container"
env:
  MCP_SERVER_TRANSPORT: "stdio"
  PORT: 8000
  FASTMCP_DEBUG: "False"
  FASTMCP_LOG_LEVEL: "INFO"
build:
  dockerfile: "smithery.dockerfile"
  dockerBuildPath: "."
startCommand:
  type: "stdio"
  configSchema:
    type: "object"
    properties:
      apiKey:
        type: "string"
        description: "Unused API key"
    required: []
  commandFunction:
    |-
    (config) => ({command: 'python -m frankfurtermcp.server'})
