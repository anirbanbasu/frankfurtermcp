# Check reference at https://smithery.ai/docs/build/project-config/smithery-yaml
# This, however, is confusing: https://smithery.ai/docs/build/project-config since the reference does not have a `start` key.
version: 1
runtime: "container"
env:
  FASTMCP_HOST: "0.0.0.0"
  FASTMCP_DEBUG: "False"
  FASTMCP_LOG_LEVEL: "INFO"
  # FASTMCP_PORT will be picked up from the PORT environment variable set by Smithery
  MCP_SERVER_TRANSPORT: "streamable-http"
build:
  dockerfile: "smithery.dockerfile"
  dockerBuildPath: "."
startCommand:
  type: "http"
  configSchema:
    type: "object"
    properties:
      apiKey:
        type: "string"
        description: "Unused API key"
    required: []
start:
  command: ["python -m frankfurtermcp.server"]
  port: 8000
